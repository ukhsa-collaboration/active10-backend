services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5442:5432"
    networks:
      - default
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build: .
    container_name: "app"
    volumes:
      - .:/app
    ports:
      - "8001:8000"
    environment:
      DB_HOST: "db"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default: