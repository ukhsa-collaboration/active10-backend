name: "Tag and Release"

on:
  workflow_run:
    workflows: ["Build and Test"]
    types:
      - completed
    branches: ["main"]

env:
  AWS_REGION: "eu-west-2"
  APP_NAME: "active10-backend"

permissions:
  id-token: write
  contents: write
  
jobs:
  build:
    name: Tag and release
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      release_tag: ${{ steps.tag_bump.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v4

      - uses: UKHSA-Internal/devops-github-actions/.github/actions/github-bump-tag@v0.2.0
        id: tag_bump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
            role-to-assume: arn:aws:iam::636728427214:role/active10-github-actions-role
            role-session-name: build-and-push-env-${{ github.sha }}
            aws-region: ${{ env.AWS_REGION }}

      - name: 'Download artifact'
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "docker-container"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/docker-container.tar`, Buffer.from(download.data));

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
    
      - name: Load image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.tag_bump.outputs.new_tag }}
        run: |
          docker load --input $GITHUB_WORKSPACE/docker-container.tar
          docker tag $APP_NAME:latest $ECR_REGISTRY/$APP_NAME:$IMAGE_TAG
          docker push $ECR_REGISTRY/$APP_NAME:$IMAGE_TAG
  
  deploy:
    name: Deploy build to ${{ matrix.environment }}
    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      max-parallel: 1
      matrix:
        environment: ["dev", "qat", "prd"]
    needs:
      - build
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/active10-github-actions-role
          role-session-name: deploy--${{ github.sha }}
          aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to ECS
      env: 
        NEW_TAG: ${{ needs.build.outputs.release_tag }}
        ENVIRONMENT: ${{ matrix.environment }}
        ENV_SHORT_NAME: "euw2"
      run: |
        aws ssm put-parameter --name "/active10/backend/image_tag" --type "String" --value "$NEW_TAG"
        aws ecs update-service --cluster aw-active10-"$ENV_SHORT_NAME"-"$ENVIRONMENT"-ecscluster --service aw-active10-"$ENV_SHORT_NAME"-"$ENVIRONMENT"-ecssvc-backend --force-new-deployment

    - name: UAT tests
      if: ${{ matrix.environment }} != "prd"
      env: 
        NEW_TAG: ${{ needs.build.outputs.release_tag }}
        ENVIRONMENT: ${{ matrix.environment }}
      run: |
        # TODO: Add tests
        echo Run some tests here

    - name: Post-Deployment Production Check
      if: ${{ matrix.environment }} == "prd"
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" https://active10.prod.phedigital.co.uk/api/healthcheck)
        if [ "$response" -ne 200 ]; then
          echo "Post-Deployment tests failed!"
          exit 1
        fi

        


